<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
        <title>survey form</title>
    </head>
    <body>
        <form action="">
            <h1>DEVELOPER TEST SURVEY</h1>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="number" placeholder="Years of experience" max="20">
            <input type="date">  <br>
            <label>What languages do you have experience in.</label> <br>
            <input type="checkbox" value="HTML">  <label for="">HTML</label> <br>
            <input type="checkbox" value="CSS">   <label for="">CSS</label> <br>
            <input type="checkbox" value="Javascript">  <label for="">Javascript</label>  <br>
            <input type="checkbox" value="php">    <label for="">PHP</label>  <br>
            <input type="checkbox" value="Jquery">  <label for="">Jquery</label>  <br>
            <input type="checkbox" value="React">   <label for="">React</label>  <br>
            <input type="checkbox" value="Angular">   <label for="">Angular</label>  <br>
            <input type="checkbox" value="Others">   <label for="">Others</label>  <br>
            <input type="text" placeholder="First language learnt">
            <label for="source">Through what medium do you learn new languages</label>
            <input type="text" id="source">
            <textarea name="" id="" cols="30" rows="10" placeholder="Strengths"></textarea>
            <textarea name="" id="" cols="30" rows="10" placeholder="Weaknesses"></textarea>  <br>
            <label for="range"  >On a scale of 1-10, rate your programming skills</label>
            <input type="range" min="1" max="10" step="1" id="range">  <br>
            <label for="extra">Anything else you would like to add</label>
            <input type="text" id="extra">
            
            <input type="submit" value="Submit Survey">
        </form>
    </body>
</html>
